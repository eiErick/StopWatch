<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="google" content="notranslate">
    <title>StopWatch</title>
</head>
<body>
    <div class="app">
        <h1 class="app__title">StopWatch</h1>
        <p>
            <!-- <span class="app__hours app__timer" id="hours">00</span>
            <span class="app__timer">:</span>
            <span class="app__minutes app__timer" id="minutes">00</span>
            <span class="app__timer">:</span>
            <span class="app__seconds app__timer" id="seconds">00</span> -->
            <div class="app__timer" >
                <span class="app__hours app__timer" id="show-hours"></span>
                <span class="app__minutes app__timer" id="#show-minutes"></span>
                <span id="display"></span>
            </div>
        </p>

        <div class="app__btn">
            <button class="app__btn__start" id="btn-start-stop">Start</button>
            <button class="app__btn__reset" id="btn-reset">Reset</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
